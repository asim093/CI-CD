<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="para">CI / CD </h1>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem quas officia eligendi corrupti
        maiores ab
        eos a pariatur excepturi corporis.</p>
    <button id="button" onclick="darkmode()">Dark mode</button>
</body>

<script>
    let darkModeState = false;

    function darkmode() {
        darkModeState = !darkModeState;

        const body = document.body;
        const paras = document.querySelectorAll('.para'); // Get all elements with class 'para'

        if (darkModeState) {
            body.style.backgroundColor = "black";
            paras.forEach(para => {
                para.style.backgroundColor = "white";
                para.style.color = "black";
            });
        } else {
            body.style.backgroundColor = "white";
            paras.forEach(para => {
                para.style.backgroundColor = "black";
                para.style.color = "white";
            });
        }
    }
</script>

</html>
